<ion-content padding>
  <form>
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <!-- <ion-input type="text" value=""></ion-input> -->
        <ion-input type="text" [(ngModel)]="data.email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <!-- <ion-input type="password"></ion-input> -->
        <ion-input type="password" [(ngModel)]="data.password" name="password" required></ion-input>
      </ion-item>

      <button ion-button block color="primary" (click)="signUp()">Signup</button>

    </ion-list>
  </form>
</ion-content>
